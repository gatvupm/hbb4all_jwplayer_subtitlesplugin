<!DOCTYPE html>
	<html hola_ext_inject="disabled">
		<head>
			<meta http-equiv="Content-type" content="text/xml; charset=UTF-8">
			<title>Prueba Juanpe</title>
			<!-- <meta http-equiv="X-UA-Compatible" content="IE=8; IE=9"> -->
			<script type="text/javascript" src="api6/jwplayer/jwplayer.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
			<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script> -->

		</head>
		<body>
			
			<div id="myElement"></div>
			<script type="text/javascript">
				jwplayer("myElement").setup({
					displaytitle: true,
					width: 1024,
					height: 576,
					sharing: {},
					playlist: [{
						file: "http://cdn-ondemand.rtp.pt/nas2.share/h264/512x384/p1599/p1599_1_20140901.mp4", // Agua de Mar
						image: "images/rtpplay.jpg",
						tracks: [
									{ file:"subtitles/p1599_1_20140901.xml", label: "EBU-TT-D Portuguese", kind: "captions" } // Subtitulos EBU-TT-D PT
						]
					}],
					plugins: {
						"plugins/pluginjwplayersubtitlesebuttd.js":{
						}
					}
				});
			</script>
